<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadooo Task Garden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF69B4;
            --background-color: #f0f8ff;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%234CAF50" opacity="0.1"/></svg>');
            background-size: 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #streak {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #task-form, #login-form, #register-form {
            display: flex;
            margin-bottom: 1rem;
        }

        #task-input, #username, #password, #reg-username, #reg-password {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 20px 0 0 20px;
            outline: none;
            transition: all 0.3s;
        }

        #task-input:focus, #username:focus, #password:focus, #reg-username:focus, #reg-password:focus {
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #task-list,
        #past-tasks {
            margin-bottom: 2rem;
        }

        .task {
            background-color: white;
            margin-bottom: 0.75rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .task:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .task.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .task.completed::before {
            content: 'ðŸŒ¸';
            margin-right: 10px;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #garden {
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="20" y="80" fill="%238B4513"/></svg>');
            background-size: 50px 50px;
            background-position: bottom;
            background-repeat: repeat-x;
        }

        .flower {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 40px;
            transition: all 0.5s;
            animation: grow 0.5s, sway 3s infinite alternate;
        }

        .flower::before {
            content: 'ðŸŒ»';
            font-size: 40px;
        }

        @keyframes grow {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes sway {
            from {
                transform: rotate(-5deg);
            }

            to {
                transform: rotate(5deg);
            }
        }

        #date-selector {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            outline: none;
            transition: all 0.3s;
        }

        #date-selector:focus {
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab-button {
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #ddd;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #motivation-quote {
            text-align: center;
            font-style: italic;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        .butterfly {
            position: absolute;
            font-size: 20px;
            animation: fly 10s infinite alternate;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(50px, -50px) rotate(10deg);
            }

            50% {
                transform: translate(100px, 0) rotate(0deg);
            }

            75% {
                transform: translate(50px, 50px) rotate(-10deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        #profile-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        #profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        #logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logout-button:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2em;
            }

            #task-form, #login-form, #register-form {
                flex-direction: column;
            }

            #task-input, #username, #password, #reg-username, #reg-password {
                width: 100%;
                margin-bottom: 10px;
                border-radius: 20px;
            }

            #task-form button, #login-form button, #register-form button {
                width: 100%;
                border-radius: 20px;
            }

            #garden {
                height: 300px;
            }

            .task {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-buttons {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-top: 10px;
            }

            .task-buttons button {
                flex: 1;
                margin-right: 5px;
            }

            .task-buttons button:last-child {
                margin-right: 0;
            }

            .tab-buttons {
                flex-direction: column;
            }

            .tab-button {
                margin: 0.25rem 0;
                width: 100%;
            }

            #date-selector {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Jadooo Task Garden</h1>
        <div id="motivation-quote"></div>
        <div id="streak"></div>
        <div id="auth-container">
            <div id="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
            <div id="register-form" style="display: none;">
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <input type="file" id="reg-photo" accept="image/*">
                <button onclick="register()">Register</button>
            </div>
            <button onclick="toggleAuthForm()">Switch to Register</button>
        </div>
        <div id="task-container" style="display: none;">
            <div id="profile-container">
                <img id="profile-photo" src="" alt="Profile Photo">
                <h2 id="profile-username"></h2>
                <button id="logout-button" onclick="logout()">Logout</button>
            </div>
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('today')">Today's Tasks</button>
                <button class="tab-button" onclick="showTab('past')">Tasks History</button>
            </div>
            <div id="today-tab" class="tab-content active">
                <label for="date-selector" class="date-label">Select Date:
                    <input type="date" id="date-selector">
                </label>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Plant a new task...">
                    <button type="submit">ADD Task</button>
                </form>
                <div id="task-list"></div>
                <div id="garden">
                    <div class="butterfly">ðŸ¦‹</div>
                </div>
            </div>
            <div id="past-tab" class="tab-content">
                <h2>Your Garden's Journey</h2>
                <div id="past-tasks"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
